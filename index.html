<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
    <title>To-do list</title>

<body>

    <section class="to-do-input-section">

        <form action="" id="to-do-input">
            <input
            type="text"
            id="to-do"
            name="to-do"
            placeholder="Enter a to-do item"/>
            <button type="submit">Submit</button>
        </form>

    </section>

        

    <section class="to-do-list" id="main">
        
        <div class="main-container">
        
        <div class="flex-container-to-do">

                <h2></h2>
            </div>
        </div>

        <div class="flex-container-to-do">
            <div class="to-do-item">

            </div>
        </div>

        <div class="flex-container-to-do">
            <div class="to-do-item">
                <h2></h2>
            </div>
        </div>
    
        </div>
    
    </section>


</body>
</html>
